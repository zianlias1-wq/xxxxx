<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bucin Quotes Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- GANTI "gambar-bucin.png" dengan nama file gambarmu -->
    <img src="Bucin.jpg" alt="Gambar Bucin" class="gambar-bucin">
    
    <h1>Rayuan Bucin Hari Ini</h1>
    
    <!-- GANTI "musik-bucin.mp3" dengan nama file musikmu -->
    <audio id="bucinMusic" controls autoplay loop>
      <source src="blue.mp3" type="audio/mpeg">
      Musik tidak didukung browser-mu.
    </audio>
    
    <div id="quote" class="quote">Klik tombol di bawah untuk rayuan bucin!</div>
    <button id="btnRayu">Rayu Aku!</button>
  </div>
  <script src="script.js"></script>
</body>
